 <!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>
   <body class="bg-gradient-to-l from-slate-500 via-slate-700 to-slate-900 flex items-center justify-center">
   
            <div class="bg-gradient-to-r from-red-500 to-red-900 hover:from-red-900 hover:to-red-500
           mt-32 p-8 w-[600px]  mx-auto rounded-2xl transform hover:scale-90  transition-transform duration-700">

        <h1 class="text-5xl text-center text-white font-bold ">Login</h1>

            <div class="mb-6">
                <img src="Pic/user.jpg" class="rounded-full h-40 w-40 mx-auto mt-5">
            </div>

            
            <div id="error" class="bg-red-300 text-red-500 text-lg font-semibold ml-2  border-red-500 p-3 border-1 rounded-md mb-3 hidden">

            </div>

            <div id="success" class="bg-green-300 text-green-500 text-lg font-semibold ml-2  border-green-500 p-3 border-1 rounded-md mb-3 hidden">

            </div>


            <form >


            <div class="bg-white rounded-md py-6">

              <i class="fa-solid fa-envelope  text-red-500 text-3xl ml-2"></i>

               <input  id="email"
                       type="text"  
                       placeholder="Enter Your Email...." 

                       class="focus:outline-none text-3xl w-95">

            </div>

             <div class="bg-white rounded-md py-6 mt-3">

                <i class="fa-solid fa-key text-red-500 text-3xl ml-2"></i>

               <input  id="password" 
                       type="password" 
                       value="123456"
                       placeholder="Enter Your Password...." 

                       class="focus:outline-none text-3xl w-96 ">

            </div>

            
 
            </form>

            <button class="mt-3 p-5 rounded-md w-full bg-orange-500 hover:bg-teal-400 hover:font-bold hover:text-lg "
            type="button"
            onclick="login()"
            
            >
                Sign Up
            </button>

    </div>

     <script src="java/login.js"></script>

  </body>

</html>
